<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>交互元素 <details>的使用</title>
<style type="text/css">
	body{
		font-size:12px
		}
	span{
		font-weight:bold
		}
	details{
		overflow:hidden;
		height:0;
		padding-left:200px;
		position:relative;
		display:block
		}
	details[open]{
		height:auto;
	}
</style>
</head>

<body>
	<span>隐藏脚注</span>
    <details open="open">
    	本页面生成与2011-03-12
    </details>
    
</body>
</html>
