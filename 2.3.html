<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>交互元素<summary>的使用</title>
<style type="text/css">
	body{
		padding:5px;
		font-size:12px
		}
	summary{
		font-weight:bold
		}
	span{
		font-weight:bold
		}
	details{
		overflow:hidden;
		height:0;
		padding-left:200px;
		position:relative;
		display:block
		}
	details[open]{
		height:auto;
	}
</style>
</head>

<body>
	<details open="open">
    <summary>页面说明</summary>
    本页面生成与 2011-09-12
    </details>
</body>
