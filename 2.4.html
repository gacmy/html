<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>交互元素<menu>的使用</title>
<style type="text/css">
	body{
		padding:5px;
		font-size:12px
	}
	menu{
		padding:0;
		margin:0;
		display:block;
		border:solid 1px #365167;
		width:222px
		}
	menu li{
		list-style-type:none;
		padding:5px;
		margin:5px;
		height:28px;
		width:200px
		}
	menu li:hover{
		border:solid 1px #7da2ce;
		background-color:#cfe3fd
	}
	menu li img{
		clear:both;
		float:left;
		padding-right:8px;
		margin-top:-2px
		}
	menu li span{
		padding-top:5px;
		float:left;
		font-size:13px
		}
</style>
</head>

<body>
	<menu>
    	<li>
        	<img  width="20px" height="20px" src="1.png" /></img>
            <span>Mozilla firefox</span>
        </li>
        <li>
        	<img width="20px" height="20px" src="2.png" /></img>
            <span>Google Chrome</span>
        </li>
        <li>
        	<img width="20px" height="20px" src="3.png" /></img>
            <span>Safari</span>
        </li>
</body>
</html>
